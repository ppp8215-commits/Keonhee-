<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>p5.js Final – 박건희</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #f5f5f5;
    }
    h1 {
      margin-bottom: 8px;
    }
    p {
      margin-top: 0;
      margin-bottom: 24px;
      color: #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
    }
    .card {
      background: #1b1b1b;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }
    .card h2 {
      margin: 0 0 8px 0;
      font-size: 18px;
    }
    .card small {
      color: #888;
    }
    iframe {
      width: 100%;
      height: 320px;
      border: none;
      border-radius: 8px;
      margin-top: 8px;
      background: #000;
    }
  </style>
</head>
<body>
  <h1>p5.js Final</h1>
  <p>과제 1, 4, 2, 3 순서로 작품을 배치했습니다.</p>

  <div class="grid">
    <section class="card">
      <h2>과제 1</h2>
      <small>Abstract Art 1</small>
      <iframe src="sketch1/index.html"></iframe>
    </section>

    <section class="card">
      <h2>과제 4</h2>
      <small>Animation / Final</small>
      <iframe src="sketch4/index.html"></iframe>
    </section>

    <section class="card">
      <h2>과제 2</h2>
      <small>Abstract Art 2</small>
      <iframe src="sketch2/index.html"></iframe>
    </section>

    <section class="card">
      <h2>과제 3</h2>
      <small>Interactive / etc.</small>
      <iframe src="sketch3/index.html"></iframe>
    </section>
  </div>
</body>
</html>
